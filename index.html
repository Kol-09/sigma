<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное Поздравление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("8.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            animation: fade-in 0.5s ease-out forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 1400px;
            overflow: hidden;
            position: relative;
            top: 400px; /* Добавляем смещение вверх */
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            font-size: 32px;
            margin-bottom: 40px;
            color: #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 18px 38px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 18px;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 100%;
                top: 150px; /* Уменьшаем смещение для мобильных устройств */
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 20px;
            }
            button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваше случайное поздравление:</h1>
        <p id="greeting"></p>
        <button onclick="showGreeting()">Получить поздравление</button>
    </div>

    <script>
        const greetings = [
            "С днем рождения!",
            "Поздравляю с днем рождения!",
            "Желаю с днем рождения!",
            "Отпразднуем вместе!",
            "С днем рождения и всего наилучшего!",
            "чтобы жил долга",
            ""
        ];

        function showGreeting() {
            const randomIndex = Math.floor(Math.random() * greetings.length);
            document.getElementById('greeting').textContent = greetings[randomIndex];
        }
    </script>
</body>
</html>
